<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Elastischer und inelastischer Stoss auf der Luftkissenbahn</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas" width="800" height="500"></canvas>
<script src= "ball.js"></script>
<script src= "box.js"></script>
<script src= "luftkissenbahn008.js"></script>
</body>
<div class="slidecontainer">
  <br>
  <form>  
  Masse m<sub>1</sub> = <span id="m1"></span>
  <br>
  <input type="range" min="0.5" max="12" step="0.5" value="1" class="slider" id="masse_eins">
  
  <br><br>
  Masse m<sub>2</sub> = <span id="m2"></span>
  <br>
  <input type="range" min="0.5" max="12" step="0.5" value="1" class="slider" id="masse_zwei">
  <br>
  <br>
  Inelastischer Stoss <input type="checkbox" id="myCheck"> 
  <br>
  <br>
  <button type="button" id="start">Start</button> 
  <button type="button" id="stop">Stop</button> 
  <button type="button" id="reset">Reset</button> 
  
  </form>
  
</div>
</html>
